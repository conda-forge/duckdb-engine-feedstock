{% set name = "duckdb-engine" %}
{% set package_name = name | replace("-", "_") %}
{% set version = "0.7.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ package_name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: 3c17b2dba582fe7d74731d6cb52d73eaba7555a31ca602f7837dfc40f9db90c4

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - python-duckdb >=0.4.0
    - sqlalchemy >=1.3.19

test:
  requires:
    - pytest >=7,<8
    - hypothesis >=6.68.2,<7
    - pandas >=1,<2
  imports:
    - duckdb_engine
  commands:
    # test_commit appears to be broken
    - pytest --pyargs duckdb_engine -k 'not test_commit and not test_simple_string'

about:
  home: https://github.com/Mause/duckdb_engine
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: SQLAlchemy driver for duckdb
  description: SQLAlchemy driver for duckdb
  dev_url: https://github.com/Mause/duckdb_engine

extra:
  recipe-maintainers:
    - gforsyth
    - cpcloud
